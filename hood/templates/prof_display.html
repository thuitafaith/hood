{% extends 'base.html' %}
{% load static %}
{% block content %}
{%for profile in profile_data %}
<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<div class="container" style="margin-top:10px;">
	    <div class="prog-page">
		 <div class="header-title header-btn">
		<div class="header-info">
		   <h2><i class="fa fa-info-circle"></i>Profile Information</h2>
		</div>
		<div class="header-btn-edit">
		   <a href="{% url 'profile' %}" type="button"><i class="fa fa-edit"></i>Edit Profile</a>
		</div>
		</div>

		<div class="prof-page-info">
		<div class="row">

		<div class="col-md-3">

		  <div class="prof-img">
		  <img src="{{ profile.user_photo.url }}">
		  <div class="img-title">
		     <h2>{{ profile.username }}</h2>
		  </div>
		</div>
		</div>

		<div class="col-md-9">


		   <div class="prof-info">

		   <div class="info"><label><i class="fa fa-user"></i>Username :</label>  <span>{{ profile.user_profile }}</span></div>
       <div class="info"><label><i class="fa fa-user"></i>Bio :</label>  <span> {{ profile.bio }}</span></div>
		   <div class="info"><label><i class="fa fa-calendar"></i>National Identification Number :</label>  <span>{{ profile.national_identity }}</span></div>
 		   <div class="info"><label><i class="fa fa-map-marker"></i>Location :</label>  <span>{{ profile.location }}</span></div>


				  </div>
			     		   </div>


		   </div>
		</div>
	</div>
	</div>
	</div>
{% endfor %}
{% endblock %}
